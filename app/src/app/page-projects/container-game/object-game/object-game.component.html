<!-- sets default parameters for an object instance -->
<div class="object-game" [id]="instanceID"
[style.--object-color]="color"
[style.--object-left.%]="transform.position.x"
[style.--object-top.%]="transform.position.y"
[style.--object-rotate.deg]="transform.rotation"
[style.--object-width.%]="size.width"
[style.--object-height.%]="size.height"
></div>
